<div>
  <div class="divider"></div>
  <div class="divider"></div>
  <div class="divider"></div><br>
  <div class="divider"></div><br>
  <div class="divider"></div><br>
  <hr>
  <div class="row">
    <div class="card col s4">
      <div class="panel-body bg-warning">
        <a href="" ng-controller="SearchResultCtrl" class=" btn btn-info right" ng-click="addToFb(item)" onclick="Materialize.toast('Saved To Favorites!', 3000)">Save</a>
        <span> <h1>{{item.year.year}}&nbsp;<br>{{item.make.name}}&nbsp;{{item.model.name}}</h1></span>
        <h3>{{item.style.name}}</h3>
        <a href='https://www.google.com/search?q={{item.year.year}}&nbsp;{{item.make.name}}&nbsp;{{item.model.name}}&tbm=isch'><i class="fa fa-camera-retro fa-3x">photos</i></a>
      </div>
      <div>
        <a href="" ng-click="isCollapsed = !isCollapsed" tooltip-popup-close-delay='1000' uib-tooltip='click to see more'>
          <h3>Overall Summary</h3>
        </a>
        <div uib-collapse="isCollapsed">
          <div class="well well-lg"><h3>{{item.summary}}</h3></div>
        </div>
      </div>
    </div>
    <div class="col"></div>
    <div class="col s7 z-depth-4">
      <table class="table striped">
        <thead>
          <tr>
            <th class="info"><h2>Rating Parameter</h2></th>
            <th class="info"><h2>Ratings</h2></th>
          </tr>
        </thead>
        <tbody ng-repeat ="z in item.ratings">
          <tr>
            <th class="warning"><h2>{{z.title}}</h2></th>
            <th class="warning">/th>
          </tr>
          <tr>
            <td><h3>{{z.title}} score :</h3></td>
            <td><h3>{{z.score}}</h3></td>
          </tr>
          <tr>
            <td><h3>{{z.title}} grade :</h3></td>
            <td><h3>{{z.grade}}</h3></td>
          </tr>
          <tr>
            <td>
              <a href="" ng-click="isCollapsed = !isCollapsed" tooltip-popup-close-delay='1000' uib-tooltip='click to see more'>
                <h3>{{z.title}} Summary</h3>
              </a>
            </td>
            <td>
              <div uib-collapse="isCollapsed">
                <div class="well well-lg"><h3>{{z.summary}}</h3></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
