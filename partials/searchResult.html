  <div class="row">
    <div class="card s2 z-depth-4">
      <div class="panel-body bg-warning">
        <span> <h1>{{item.year.year}} {{item.make.name}} {{item.model.name}}</h1></span>
        <h2>{{item.style.name}}</h2>

    <div class="card s4 z-depth-4">

        <thead>

            <th class="info">Rating Parameter</th>

          </tr>
        </thead>
        <tbody ng-repeat ="z in item.ratings">

            <th class="warning">{{z.title}}</th>
          </tr>
          <tr>
            <td> {{z.title}} score :</td>
            <td>{{z.score}}</td>
          </tr>
          <tr>
            <td> {{z.title}} grade :</td>
            <td>{{z.grade}}</td>
          </tr>
          <tr>
            <td>
              <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">{{z.title}} Summary </button>
            </td>
            <td>
              <div uib-collapse="isCollapsed">
                <div class="well well-lg">{{z.summary}}</div>
              </div>
            </td>
