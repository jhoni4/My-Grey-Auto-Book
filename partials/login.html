<div class="col-md-6 col-md-offset-3" class="auth-form" style="margin-top:180px;">
  <h2>Login</h2>
  <form name="form" role="form">
    <div class="form-group">
        <label for="username" style="font-size:1em;">Username</label>
        <input type="text" style="font-size:1em; color:black;" autofocus="true" class="form-control" ng-model="account.email" required />
    </div>
    <div class="form-group">
        <label for="password" style="font-size:1em;">Password</label>
        <input type="password" style="font-size:1em; color:black;" name="password" class="form-control" ng-model="account.password" required />
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary" ng-click="logIn()">Login</button>
        <button type="submit" class="btn btn-info" ng-click="register()">Register</button>
    </div>
  </form>
</div>
