<div class="col-md-6 col-md-offset-3" class="auth-form">
  <h2>Login</h2>
  <form name="form" role="form">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text"  autofocus="true"class="form-control" ng-model="account.email" required />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" ng-model="account.password" required />
      </div>
      <div class="form-actions">
          <button type="submit" class="btn btn-primary" ng-click="logIn()">Login</button>
          <button type="submit" class="btn btn-info" ng-click="register()">Register</button>
      </div>
  </form>
</div>
