<div id="header" ng-include="'partials/navbar.html'"></div>
        <button class=" btn btn-info right" ng-click="runSearchResult()"><a  href="#/result">Run</a></button>
 <div class="container">
   <div class="row">
     <div class="col s6">
       <h3>Select make of a car:</h3>
       <select id="make" class='dropdown-button btn' ng-model="selectedCarMake" ng-change="update()">
        <option ng-repeat="x in cars.makes" value="{{$index}}">{{x.name}}</option>
       </select>
       <!-- <h1>You selected: {{selectedCarMake}}</h1> -->
    </div>
    <div class="col s6">
      <h3>Select model of a car:</h3>
      <select id="model" class='dropdown-button btn' ng-model="selectedCarModel" ng-change="update()" ng-disabled="!selectedCarMake">
        <option ng-repeat="y in carModels" value="{{$index}}">{{y.name}}</option>
      </select>
      <!-- <h1>You selected: {{selectedCarModel}}</h1> -->
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <h3>Select Year of a car:</h3>
      <select id="year" class='dropdown-button btn' ng-model="selectedCarYear" ng-change="update()" ng-disabled="!selectedCarModel">
        <option ng-repeat="z in carYears" value="{{selectedCarYear}}">{{z.year}}</option>
      </select>
      <!-- <h1>You selected: {{selectedCarYear}}</h1> -->
    </div>
    <div class="col s6">
      <h3>Select style of a car:</h3>
      <select id="style" class='dropdown-button btn' ng-model="selectedCarStyle" ng-change="update()" ng-disabled="!selectedCarYear">
        <option ng-repeat="k in carStyle" value="{{selectedCarStyle}}">{{k.style}}</option>
      </select>
      <!-- <h1>You selected: {{selectedCarStyle}}</h1> -->
    </div>
  </div>
</div>
<div id="footer" ng-include="'partials/footer.html'"></div>
